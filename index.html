<!DOCTYPE html>
<html>
    <head>
        <meta charst="utf-8">
        <title>Mockup Practice</title>
        <link rel="stylesheet" type="text/css" href="styles/stylesheet.css"/>
    </head>
<body>
    <header>
        <h1>Some Fabulous Headline Here</h1>
<!-- nav bar -->
        <nav>
            <ul>
                <li><a href="#">link 1</a></li>
                <li><a href="#">link 2</a></li>
                <li><a href="#">link 3</a></li>
                <li><a href="#">link 4</a></li>
                <li><a href="#">link 5</a></li>
                <li><a href="#">link 6</a></li>
                <li><a href="#">link 7</a></li>
            </ul>
        </nav>
    </header>
<!-- content: left part -->
    <aside>
            <!-- ul, li, a list of 7 links-->
            <ul>
                <li><a href="#">photo 1</a></li>
                <li><a href="#">photo 2</a></li>
                <li><a href="#">photo 3</a></li>
                <li><a href="#">photo 4</a></li>
                <li><a href="#">photo 5</a></li>
                <li><a href="#">photo 6</a></li>
            </ul>
    </aside>    
<!-- content: right section -->
    <section>
        <!-- image, paragraph -->
        <img class="aligncenter" src="images/veggies.jpg" alt="bowl of fresh veggies">
        <p>Eat more dark-green veggies like broccoli, spinach and other dark leafy greens.</p>
    </section>
<!-- footer -->
    <footer>
        <!--3 logo images -->
        <div class="center">
        <img src="images/facebook.png" alt="facebook logo">
        <img src="images/github.png" alt="github logo">
        <img src="images/linked-in.png" alt="linkedin logo">
        </div>

    </footer>
    
</body>
</html>
